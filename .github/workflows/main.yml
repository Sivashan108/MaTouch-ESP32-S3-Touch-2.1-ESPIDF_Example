name: ESP‑IDF Build

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up ESP‑IDF
        uses: espressif/idf-action@v1
        with:
          esp_idf_version: v5.1.1

      - name: Set target chip
        run: idf.py set-target esp32s3

      - name: Build the project
        run: idf.py build
